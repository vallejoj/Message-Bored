<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message-Bored</title>
    <base href="/">
</head>
<body ng-app="myApp">

    <h1>hello world</h1>
       <div ng-controller="UserController">
            <div ng-repeat="user in users">
                  <h4>{{ user.name }}</h4>
      
             </div>
          <input type="text" ng-model="tempUser.name">  
        
          <button ng-click="addUsers()">Add User</button>
          
       </div>
       <div ng-controller="MessageController">
            <div ng-repeat="message in messages">
                  <h4>{{ message.name }}</h4>
      
             </div>
          <input type="text" ng-model="tempMessage.body">  
        
          <button ng-click="addMessages()">Add Message</button>
          
       </div>
          
                         
         
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js" type="text/javascript"></script>
    <script src="./js/myApp.js" type="text/javascript"></script>
    <script src="./js/UserController.js" type="text/javascript"></script>
    <script src="./js/MessageController.js" type="text/javascript"></script>
    <script src="./js/UserProvider.js" type="text/javascript"></script>
    <script src="./js/MessageProvider.js" type="text/javascript"></script>
    
</body>
</html>
