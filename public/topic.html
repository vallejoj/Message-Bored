<div>

 
           <div ng-controller="TopicController">
                  <button ng-click="addTopics()">Add Topic</button>
                  <input type="text" ng-model="tempTopic.name">  
            <div ng-repeat="topic in topics">
                  <a  ng-click="setTopicIdAndGetMessage(topic.id)">
                        {{topic.name}}</a>
             </div>
             <div ng-repeat="message in messages" >
                        <h4>{{ message.body }}</h4>
              
                  </div>
                
                <input type="text" ng-model="tempMessage.body">  
                <button ng-click="addMessages()">Add Message</button>
         
         
         
         
               
        
    
          
       </div>




</div>
